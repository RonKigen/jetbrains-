[versions]
junit = "4.13.2"
opentest4j = "1.3.0"

# Use consistent versions for plugins
kotlin = "2.2.0"
kotlinx-serialization = "1.9.10"
intelliJPlatform = "1.17.0"
changelog = "2.2.0"
qodana = "0.1.13"
kover = "0.7.6"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
opentest4j = { group = "org.opentest4j", name = "opentest4j", version.ref = "opentest4j" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.6.0" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinx-serialization" }
intelliJPlatform = { id = "org.jetbrains.intellij", version.ref = "intelliJPlatform" }
changelog = { id = "org.jetbrains.changelog", version.ref = "changelog" }
qodana = { id = "org.jetbrains.qodana", version.ref = "qodana" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
